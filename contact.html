  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url("image/markus-spiske-iar-afB0QQw-unsplash.jpg") 
        no-repeat center center/cover;
      color: #fff;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100vh;
      background: rgba(0, 0, 0, 0.7);
      z-index: 0;
    }

    nav {
      background: rgba(0, 0, 0, 0.75);
      padding: 15px;
      display: flex;
      justify-content: center;
      position: relative;
      z-index: 1;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 20px;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #00e5ff;
    }

    .container {
      width: 90%;
      max-width: 1100px;
      margin: 30px auto;
      position: relative;
      z-index: 1;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #00e5ff;
      font-size: 2.5rem;
      animation: fadeIn 2s ease-in-out;
    }

    .info {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .info-box {
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
      backdrop-filter: blur(10px);
      transition: transform 0.3s;
    }

    .info-box:hover {
      transform: translateY(-5px);
    }

    .info-box h2 {
      margin-bottom: 10px;
      background: linear-gradient(90deg, #00e5ff, #00ff88);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .info-box p {
      margin: 5px 0;
      font-size: 15px;
      color: #e0f7fa;
    }

    .register {
      text-align: center;
      margin: 40px 0;
    }

    .register a {
      background: linear-gradient(135deg, #00e5ff, #00ff88);
      padding: 12px 25px;
      border-radius: 8px;
      text-decoration: none;
      color: #000;
      font-weight: bold;
      transition: 0.3s;
    }

    .register a:hover {
      background: linear-gradient(135deg, #00bcd4, #00c853);
      color: #fff;
    }

    .keywords {
      margin-top: 40px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      color: #00e5ff;
      overflow: hidden;
      white-space: nowrap;
      position: relative;
    }

    .keywords span {
      display: inline-block;
      position: fixed;
      
      bottom: 0;
      padding: 0 20px;
      animation: moveLeftRight 8s linear infinite alternate;
    }
    
    @keyframes moveLeftRight {
      0% { transform: translateX(-100%); }
      50% { transform: translateX(0); }
      100% { transform: translateX(100%); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

  </style>
</head>
